<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <!-- When this is clicked it should take user back to initial page -->
            <button>
                <h1>Todo List</h1>
            </button>
        </div>

        <div class="projects">
            <ul>
            </ul>
            <button class="new-project">New Project +</button>
        </div>
    </div>

    <div class="content">
    </div>

    <dialog class="newProject">
        <form action="">
            <label for="projectName">Project Name:</label>
            <input type="text" name="projectName" id="projectName" autofocus required>
            <button>Submit</button>
        </form>
        <button class="close">Close</button>
    </dialog>

    <dialog class="task-dialog">
        <form action="">
            <label for="taskName">Task Name:</label>
            <input type="text" name="taskName" id="taskName" required>
            <label for="description">Description:</label>
            <textarea type="text" name="description" id="description"></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="dueDate" required>
            <div class="editCreate">
                <button class="edit">Save Changes</button>
                <button class="create">Add Task</button>
            </div>
        </form>
        <button class="close">Close</button>
    </dialog>
    
    <dialog class="delete-dialog">
        <h1>Do you want to delete this project?</h1>
        <div class="choices">
            <button class="confirm">Yes</button>
            <button class="deny">No</button>
        </div>
    </dialog>
</body>
</html>
