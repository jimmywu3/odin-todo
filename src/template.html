<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <!-- When this is clicked it should take user back to initial page -->
            <button>
                <h1>Todo List</h1>
            </button>
        </div>

        <div class="projects">
            <ul>
            </ul>
            <button class="new-project">New Project +</button>
        </div>
    </div>

    <div class="content">
    </div>

    <dialog class="newProject">
        <!-- Temp will add X icon later -->
        <button class="close">close</button>
        <form action="">
            <label for="projectName">Project Name:</label>
            <input type="text" name="projectName" id="projectName" autofocus required>
            <button>Submit</button>
        </form>
    </dialog>

    <dialog class="task-dialog">
        <button class="close">close</button>
        <form action="">
            <label for="taskName">Task Name:</label>
            <input type="text" name="taskName" id="taskName">
            <label for="description">Description:</label>
            <input type="text" name="description" id="description">
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="dueDate">
            <div class="editCreate">
                <button class="edit">Hi</button>
                <button class="create">Bye</button>
            </div>
        </form>
    </dialog>
</body>
</html>
